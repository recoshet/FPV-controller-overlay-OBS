<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
#blah{
  background-image: url(BG1.svg);
  width: 500px;
  height: 250px;

}
.p1, .p2 {
  position: absolute;
  color: white;
  font-size:30px;
}
.p1{
  left: 370px;
  top: 108px;
}
.p2{
  left: 120px;
  top: 108px;
}
</style>
</head>
<body>
<div id="blah"></div>
<script>

var blah = document.getElementById("blah");
const rez = 110;

function runAnimation()
{
    window.requestAnimationFrame(runAnimation);
    var gamepads = navigator.getGamepads();

    for (var i = 0; i < gamepads.length; ++i)
    {
        var pad = gamepads[i];
        if (pad)
        {

            blah.innerHTML = "";

            blah.innerHTML += "<div class='p1' style='margin-left:"+ (pad.axes[0]*rez) +"px; margin-top: "+(-1*pad.axes[1]*rez)+"px'>➋</div>";
            blah.innerHTML += "<div class='p2' style='margin-left:"+ (pad.axes[3]*rez) +"px; margin-top: "+(-1*pad.axes[2]*rez)+"px'>➊</div>";
        }
    }
}

runAnimation();
</script>
</body>
</html>
